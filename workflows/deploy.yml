name: üöÄ Deploy JWS.code Enhanced to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci
        continue-on-error: true

      - name: üîß Setup Pages
        uses: actions/configure-pages@v4

      - name: üèóÔ∏è Build site
        run: |
          echo "üåü Building JWS.code Enhanced for GitHub Pages..."
          mkdir -p _site
          
          # Copy main web files
          cp index.html _site/
          cp -r css _site/ 2>/dev/null || echo "No css directory found"
          cp -r js _site/ 2>/dev/null || echo "No js directory found"
          cp -r assets _site/ 2>/dev/null || echo "No assets directory found"
          
          # Copy documentation
          cp README.md _site/
          cp LICENSE _site/ 2>/dev/null || echo "No LICENSE file found"
          
          # Create a simple 404 page
          cat > _site/404.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>404 - JWS.code Enhanced</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                      background: linear-gradient(135deg, #ffd700 0%, #f4d03f 25%, #ffffff 50%, #c0c0c0 75%, #a8a8a8 100%);
                      margin: 0;
                      padding: 2rem;
                      min-height: 100vh;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      color: #2d3748;
                  }
                  .container {
                      text-align: center;
                      background: rgba(255, 255, 255, 0.95);
                      padding: 3rem;
                      border-radius: 16px;
                      box-shadow: 0 8px 32px rgba(212, 175, 55, 0.25);
                      border: 2px solid rgba(212, 175, 55, 0.3);
                  }
                  h1 { color: #b8860b; font-size: 4rem; margin-bottom: 1rem; }
                  p { font-size: 1.2rem; margin-bottom: 2rem; }
                  a {
                      display: inline-block;
                      background: linear-gradient(135deg, #ffd700, #d4af37);
                      color: #2d3748;
                      padding: 0.8rem 1.5rem;
                      text-decoration: none;
                      border-radius: 8px;
                      font-weight: 600;
                      transition: transform 0.3s ease;
                  }
                  a:hover { transform: translateY(-2px); }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>404</h1>
                  <p>üåü Page not found in JWS.code Enhanced</p>
                  <a href="/">üè† Return to Editor</a>
              </div>
          </body>
          </html>
          EOF
          
          # Create a robots.txt
          cat > _site/robots.txt << 'EOF'
          User-agent: *
          Allow: /
          
          Sitemap: https://yourusername.github.io/jws-code-enhanced/sitemap.xml
          EOF
          
          # Create a basic sitemap
          cat > _site/sitemap.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
              <url>
                  <loc>https://yourusername.github.io/jws-code-enhanced/</loc>
                  <lastmod>$(date +%Y-%m-%d)</lastmod>
                  <changefreq>weekly</changefreq>
                  <priority>1.0</priority>
              </url>
          </urlset>
          EOF
          
          echo "‚úÖ Build complete!"
          ls -la _site/

      - name: üì§ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: üöÄ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Optional: Lighthouse CI for performance monitoring
  lighthouse:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîç Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://yourusername.github.io/jws-code-enhanced/
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true